<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pari!</title>
    <link rel="stylesheet" href="css/cake.css?v=1">
</head>
<body>
    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <!-- Candles positioned around the cake -->
        <div class="candle" id="candle1" onclick="blowOutCandle(1)"><div class="flame"></div></div>
        <div class="candle" id="candle2" onclick="blowOutCandle(2)"><div class="flame"></div></div>
        <!-- ... Continue adding candles up to candle19 ... -->

        <div class="candle" id="candle9" onclick="blowOutCandle(9)"><div class="flame"></div></div>

    <script src="cake.js"></script>

</html>
